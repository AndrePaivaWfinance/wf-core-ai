# deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meshbot-deployment
  namespace: meshbot
  labels:
    app: meshbot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: meshbot
  template:
    metadata:
      labels:
        app: meshbot
    spec:
      containers:
      - name: meshbot
        image: meshbrainregistry.azurecr.io/meshfull:v1.0.0
        ports:
        - containerPort: 3978
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3978"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3978
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3978
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: meshbot-service
  namespace: meshbot
spec:
  selector:
    app: meshbot
  ports:
  - port: 80
    targetPort: 3978
  type: LoadBalancer